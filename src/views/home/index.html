<div class="container">
    <div class="row">
        <div class="col-md-12">
            <p>Message: {{vm.something}}</p>

            <div uib-datepicker ng-model="vm.dt" class="well well-sm" datepicker-options="vm.options"></div>

            <p>Date Selected: {{vm.dt | date}}</p>



            <h4>Static arrays</h4>
            <pre>Model: {{vm.selected | json}}</pre>
            <input type="text" ng-model="vm.selected" uib-typeahead="state for state in vm.states | filter:$viewValue | limitTo:8" class="form-control">

            <my-border color="{{vm.color}}"><span>this should have some border</span></my-border>
        </div>
    </div>
</div>
